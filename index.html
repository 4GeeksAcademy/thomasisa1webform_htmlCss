<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container my-5">
    <div class="card">
        <div class="card-header text-left">
            Payment form example
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state">
                            <option selected>Pick a state</option></select>
                       
                    </div>
                    <div class="col-md-4">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                </div>
                
                <div class="row" style="padding-top: 2%;">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">We accept:</label>
                        <div class="d-flex align-items-center">
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" autocomplete="off" checked>
                                <label class="form-check-label" for="visa">Visa</label>
                            </div>
                
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" autocomplete="off">
                                <label class="form-check-label" for="mastercard">Mastercard</label>
                            </div>
                
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" autocomplete="off">
                                <label class="form-check-label" for="amex">Amex</label>
                            </div>
                
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="discover" autocomplete="off">
                                <label class="form-check-label" for="discover">Discover</label>
                            </div>
                        </div>
                    </div>
                
                    <!-- Message column -->
                    <div class="col-md-6 mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-light text-end"> <!-- Added bg-light for light grey background -->
                <button class="btn btn-secondary me-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
